<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Cars</title>
        <link rel="stylesheet" type="text/css" href="MyCSS.css">
    </head>
    <body>

        <h3>Car list</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Model</th>
                <th>License plate</th>
                <th>Reg. date</th>
                <th>Odometer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car: ${cars}">
                <td th:text="${car.carID}" />
                <td th:text="${car.carType}" />
                <td th:text="${car.carBrand}" />
                <td th:text="${car.carModel}" />
                <td th:text="${car.licenseplate}" />
                <td th:text="${car.registrationDate}" />
                <td th:text="${car.odometer}" />
            </tr>
            </tbody>
        </table>
    </body>
</html>
